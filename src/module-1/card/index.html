<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <div class="product-item">
    <div class="product-img-wrapper">
      <img class="product-img" src="../images/apple-watch.jpg" alt="product-1">
    </div>
    <div class="product-list">
      <div>
        <span class="product-rate">3.4
          <img src="../images/star.svg" alt="star icon">
        </span>
        <span class="product-price">$399</span>
      </div>
      <h4>Apple Watch'Series 4 GPS</h4>
      <p>Redesigned from scratch and completely revised.</p>
    </div>
    <div class="add-to-buttons">
      <button class="button wishlist">
        <img src="../images/heart.svg" alt="heart icon">
        Wishlist
      </button>
      <button class="button add-to-cart">
        <img src="../images/shopping-bag.svg" alt="cart icon">
        Add to cart
      </button>
    </div>
  </div>
</body>

</html>
